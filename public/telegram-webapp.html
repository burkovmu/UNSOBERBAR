<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ресторан в Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--tg-theme-bg-color, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--tg-theme-button-color, #2AABEE);
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <iframe id="mainSite" src="/" frameborder="0"></iframe>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tg = window.Telegram.WebApp;
      const mainSite = document.getElementById('mainSite');
      const loader = document.getElementById('loader');
      
      // Инициализация Telegram WebApp
      tg.expand();
      
      // Применение темы Telegram к странице
      document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
      document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
      document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#2AABEE');
      
      // Скрытие загрузчика после загрузки iframe
      mainSite.onload = function() {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      };
      
      // Обработка сообщений от iframe
      window.addEventListener('message', function(event) {
        // Здесь можно обрабатывать сообщения от основного сайта
        // Например, если нужно отправить данные в бота
        if (event.data.action === 'sendData') {
          tg.sendData(JSON.stringify(event.data.payload));
        }
      });
    });
  </script>
</body>
</html>
