<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–†–µ—Å—Ç–æ—Ä–∞–Ω –≤ Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --tg-theme-bg-color: #ffffff;
      --tg-theme-text-color: #000000;
      --tg-theme-hint-color: #999999;
      --tg-theme-link-color: #2678b6;
      --tg-theme-button-color: #2AABEE;
      --tg-theme-button-text-color: #ffffff;
      --tg-theme-secondary-bg-color: #f0f0f0;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--tg-theme-bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--tg-theme-button-color);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      flex-grow: 1;
    }
    
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background-color: var(--tg-theme-secondary-bg-color);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--tg-theme-hint-color);
      font-size: 12px;
      padding: 5px 0;
    }
    
    .nav-item.active {
      color: var(--tg-theme-button-color);
    }
    
    .nav-icon {
      font-size: 24px;
      margin-bottom: 4px;
    }
    
    .main-button {
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .main-button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loader">
      <div class="spinner"></div>
    </div>
    
    <iframe id="mainSite" src="/" frameborder="0"></iframe>
    
    <div class="bottom-nav">
      <a href="javascript:navigateTo('/')" class="nav-item active" id="nav-home">
        <div class="nav-icon">üè†</div>
        <span>–ì–ª–∞–≤–Ω–∞—è</span>
      </a>
      <a href="javascript:navigateTo('/menu')" class="nav-item" id="nav-menu">
        <div class="nav-icon">üçΩÔ∏è</div>
        <span>–ú–µ–Ω—é</span>
      </a>
      <a href="javascript:navigateTo('/about')" class="nav-item" id="nav-about">
        <div class="nav-icon">‚ÑπÔ∏è</div>
        <span>–û –Ω–∞—Å</span>
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tg = window.Telegram.WebApp;
      const mainSite = document.getElementById('mainSite');
      const loader = document.getElementById('loader');
      const navItems = document.querySelectorAll('.nav-item');
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
      tg.expand();
      
      // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã Telegram –∫ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
      if (tg.themeParams) {
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
        document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#999999');
        document.documentElement.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color || '#2678b6');
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#2AABEE');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f0f0f0');
      }
      
      // –°–∫—Ä—ã—Ç–∏–µ –∑–∞–≥—Ä—É–∑—á–∏–∫–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ iframe
      mainSite.onload = function() {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ Telegram
        tg.MainButton.setText('–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å —Å—Ç–æ–ª');
        tg.MainButton.onClick(function() {
          // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ iframe –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Ñ–æ—Ä–º—ã –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
          mainSite.contentWindow.postMessage({ action: 'openBookingForm' }, '*');
        });
      };
      
      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ —Å–∞–π—Ç—É
      window.navigateTo = function(path) {
        loader.style.display = 'flex';
        loader.style.opacity = '1';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        navItems.forEach(item => {
          item.classList.remove('active');
        });
        
        if (path === '/') {
          document.getElementById('nav-home').classList.add('active');
        } else if (path === '/menu') {
          document.getElementById('nav-menu').classList.add('active');
        } else if (path === '/about') {
          document.getElementById('nav-about').classList.add('active');
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–æ–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤ iframe
        mainSite.src = path;
      };
      
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç iframe
      window.addEventListener('message', function(event) {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –Ω–∞—à–µ–≥–æ iframe
        if (event.source === mainSite.contentWindow) {
          // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ä–∞–∑–ª–∏—á–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
          if (event.data.action === 'sendData') {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram –±–æ—Ç–∞
            tg.sendData(JSON.stringify(event.data.payload));
          } else if (event.data.action === 'showMainButton') {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É —Å —É–∫–∞–∑–∞–Ω–Ω—ã–º —Ç–µ–∫—Å—Ç–æ–º
            tg.MainButton.setText(event.data.text || '–î–µ–π—Å—Ç–≤–∏–µ');
            tg.MainButton.show();
          } else if (event.data.action === 'hideMainButton') {
            // –°–∫—Ä—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            tg.MainButton.hide();
          } else if (event.data.action === 'showAlert') {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            tg.showAlert(event.data.message || '');
          } else if (event.data.action === 'showConfirm') {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∏–∞–ª–æ–≥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            tg.showConfirm(event.data.message || '', function(confirmed) {
              // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ–±—Ä–∞—Ç–Ω–æ –≤ iframe
              mainSite.contentWindow.postMessage({
                action: 'confirmResult',
                confirmed: confirmed,
                requestId: event.data.requestId
              }, '*');
            });
          } else if (event.data.action === 'setBackButton') {
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–æ–π "–ù–∞–∑–∞–¥"
            if (event.data.visible) {
              tg.BackButton.show();
            } else {
              tg.BackButton.hide();
            }
          }
        }
      });
      
      // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
      tg.BackButton.onClick(function() {
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ iframe –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
        mainSite.contentWindow.postMessage({ action: 'backButtonClicked' }, '*');
      });
    });
  </script>
</body>
</html>
